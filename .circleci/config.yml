version: 2.1

jobs:
  build:
    docker:
      - image: gradle:5.6.0-jdk8
    steps:
      - checkout
      - run: gradle -S generateForAllModule

  test:
    docker:
      - image: gradle:5.6.0-jdk8
    steps:
      - checkout
      - run: gradle -S test

  deployForCdk:
    docker:
      - image: gradle:5.6.0-jdk8
    steps:
      - checkout
      - run: |
          if [ -z ${CIRCLE_TAG+x} ]; then
            git ls-remote --exit-code origin refs/tags/v"${CIRCLE_BRANCH#release/}"
          fi
          gradle -S generateAndUploadForUpdatedCdk

  deployForUpdate:
    docker:
      - image: gradle:5.6.0-jdk8
    steps:
      - checkout
      - run: gradle -S uploadToBintrayForAllModule


workflows:
  version: 2

  untagged:
    jobs:
      - build
      - test
  current:
    jobs:
      - deployForCdk
    triggers:
      - schedule:
          cron: '0 5 * * *'
          filters: { branches: { only: '/^release\/.*/' } }
  all:
    jobs:
      - deployForUpdate:
          filters:
            tags: { only: '/^v.*/' }
            branches: { ignore: '/^.*/' }
